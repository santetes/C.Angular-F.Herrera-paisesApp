<h2 class="text-center">Por País</h2>
<hr />
<div class="row">
  <div class="col">
    <app-pais-input
      textoPlaceholder="Buscar País..."
      (onEnter)="buscar($event)"
      (onDebouncer)="sugerencia($event)"
    >
    </app-pais-input>
    <div *ngIf="hayError" class="alert alert-danger mt-2">
      No se encontró el texto {{ termino }}
    </div>
  </div>
</div>

<div *ngIf="!hayError && paises.length > 0" class="row">
  <div class="col">
    <app-pais-tabla [paises]="paises"></app-pais-tabla>
  </div>
</div>
